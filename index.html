<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateur de Séance de Cours - Bac Pro TEBAA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Création de Séance de Cours</h1>
            <div class="header-inputs">
                <div class="input-group">
                    <label for="sequenceName">Nom de la Séquence:</label>
                    <input type="text" id="sequenceName" placeholder="Ex: Études de Projet architectural">
                </div>
                <div class="input-group">
                    <label for="sessionName">Nom de la Séance:</label>
                    <input type="text" id="sessionName" placeholder="Ex: Introduction à l'APS">
                </div>
                <div class="input-group type-seance">
                    <label>Type de Séance:</label>
                    <div class="checkbox-group">
                        <label for="typeTD">
                            <input type="checkbox" id="typeTD" name="sessionType" value="TD">
                            <span class="custom-checkbox"></span> Travail Dirigé (TD)
                        </label>
                        <label for="typeTP">
                            <input type="checkbox" id="typeTP" name="sessionType" value="TP">
                            <span class="custom-checkbox"></span> Travail Pratique (TP)
                        </label>
                        <label for="typeEval">
                            <input type="checkbox" id="typeEval" name="sessionType" value="Evaluation">
                            <span class="custom-checkbox"></span> Évaluation
                        </label>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div id="page1" class="page active-page">
                <h2>Étape 1: Choix de la Phase et de l'Activité</h2>
                <div class="form-section">
                    <div class="input-group">
                        <label for="phaseSelect">Sélection Phase:</label>
                        <select id="phaseSelect">
                            <option value="">-- Sélectionner une Phase --</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="activitySelect">Sélection Activité:</label>
                        <select id="activitySelect" disabled>
                            <option value="">-- Sélectionner une Activité --</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="page2" class="page">
                <h2>Étape 2: Choix de la Tâche et Définition</h2>
                <div class="form-section">
                    <div class="input-group">
                        <label for="taskSelect">Sélection Tâche Pro:</label>
                        <select id="taskSelect" disabled>
                            <option value="">-- Sélectionner une Tâche --</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="problematicSelect">Sélection Problématique:</label>
                        <select id="problematicSelect" disabled>
                            <option value="">-- Sélectionner une Problématique --</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="expectedResult">Résultat Attendu:</label>
                        <textarea id="expectedResult" rows="4" readonly></textarea>
                    </div>
                </div>
            </div>

            <div id="page3" class="page">
                <h2>Étape 3: Compétences, Conditions et Critères</h2>
                <div class="form-section">
                    <div class="input-group">
                        <label for="competenceSelect">Sélection Compétence Visée:</label>
                        <select id="competenceSelect" disabled>
                            <option value="">-- Sélectionner une Compétence --</option>
                        </select>
                    </div>
                    <div class="input-group checkbox-list-group">
                        <label>Être capable de:</label>
                        <div id="etreCapableList" class="checkbox-list">
                            </div>
                    </div>
                    <div class="input-group checkbox-list-group">
                        <label>Conditions/Ressources:</label>
                        <div id="conditionsRessourcesList" class="checkbox-list">
                            </div>
                    </div>
                    <div class="input-group checkbox-list-group">
                        <label>Critères d'Évaluation:</label>
                        <div id="criteresEvaluationList" class="checkbox-list">
                            </div>
                    </div>
                </div>
            </div>

            <div id="page4" class="page">
                <h2>Étape 4: Ressources "On donne" et Export</h2>
                <div class="form-section">
                    <div class="input-group checkbox-list-group">
                        <label>Sélection des ressources "On donne":</label>
                        <div id="onDonneList" class="checkbox-list">
                            </div>
                    </div>
                </div>
                <div class="preview-section">
                    <h3>Aperçu de la Fiche de Séance</h3>
                    <div id="sessionPreview" class="session-preview">
                        </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="page-navigation">
                <button id="prevBtn" class="nav-button" disabled>Précédent</button>
                <button id="nextBtn" class="nav-button">Suivant</button>
            </div>
            <div class="action-buttons">
                <button id="pdfProfBtn" class="action-button" disabled>Exporter PDF (Prof)</button>
                <button id="pdfEleveBtn" class="action-button" disabled>Exporter PDF (Élève)</button>
                <button id="newSessionBtn" class="action-button">Nouvelle Fiche</button>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
